<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Application</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <main id="app" class="bg-zinc-200 flex flex-col min-h-screen">
      <div
        class="bg-white w-[450px] p-10 mx-auto mt-10 rounded-3xl shadow-2xl shadow-zinc-900"
      >
        <h1 class="text-3xl font-bold font-serif mb-5">List Builder App</h1>
        <div class="flex mb-5">
          <input
            id="textInput"
            type="text"
            class="border-zinc-700 border-2 px-3 focus-visible:outline-none flex-grow"
          />
          <button
            id="addBtn"
            class="border border-zinc-700 p-3 bg-zinc-500 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>

        <!-- Your List and Done -->
        <div class="flex justify-between items-cente mb-5">
          <h1 class="font-bold text-xl font-serif">Your List</h1>
          <p
            class="font-bold bg-zinc-700 text-white px-3 rounded-full text-sm py-1"
          >
            Done(<span id="doneCount">0</span> /<span id="totalCount">0</span>
            )
          </p>
        </div>

        <!-- hr Line -->
        <div class="mb-5">
          <hr class="border-zinc-800" />
        </div>

        <!-- List  -->
        <div id="listGroup">
          <!-- empty photo -->
          <div
            class="empty-stage hidden last:flex flex-col gap-3 justify-center items-center"
          >
            <img
              width="120"
              src="/image/undraw_no_data_re_kwbl (1).svg"
              alt=""
            />
            <p class="font-bold font-serif">There is no item List.</p>
          </div>
          <!-- empty photo -->
        </div>
      </div>
      <template id="listUi">
        <div class=" list bg-white group animate__animated animate__fadeInTopRight border border-zinc-700 p-3 mb-3 overflow-hidden flex justify-between">
            <div class="flex items-center gap-3">
              <input type="checkbox" class="list-checkbox accent-zinc-700 w-4 h-4">
              <label class="list-text" for="">apple</label>
            </div>

            <div class="flex gap-2 translate-x-[120%] group-hover:translate-x-0 duration-300">
              <button class="list-edit-btn border active:scale-90 duration-200 rounded-full  border-zinc-700 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-zinc-700 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"></path>
                </svg>
              </button>
              <button class="list-del-btn active:scale-90 duration-200 rounded-full border border-zinc-700 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-zinc-700 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                </svg>
              </button>
            </div>
       </template>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
