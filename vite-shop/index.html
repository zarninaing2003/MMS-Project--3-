<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMS E-cormmerce App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col min-h-screen">

      <header class="border-b-2 border-b-gray-400 py-3">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <div class="">
              <h1 class="text-2xl font-bold font-serif">MMS Solution</h1>
              <p class="text-neutral-500">E-cormmerce</p>
            </div>
            <div class="flex gap-3 items-center">
              <button
                type="button"
                class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>

                <span class="sr-only">Icon description</span>
              </button>

              <button
                type="button" id="openDrawer" data-drawer-target="card-drawer" data-drawer-show="card-drawer" data-drawer-placement="right" aria-controls="card-drawer"
                class="text-white animate__animated  relative bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>
                <span id="cartItemCount" class="bg-red-600 px-2 py-1 text-xs rounded-full absolute top-0 right-0 translate-x-1/2 -translate-y-1/2">0</span>

              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Drawer Section -->
    <section id="card-drawer" class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label">
        <div class=" flex flex-col min-h-screen p-4">
           <div class="cart-header">
           <h5 id="drawer-right-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">
                <svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            Your Product (<span id="cartCount" class=" bg-red-500 text-xs rounded-full px-2 py-1 text-white flex justify-center items-center">0</span>)
          </h5>
          <button type="button" data-drawer-hide="card-drawer" aria-controls="card-drawer" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close menu</span>
          </button>
         </div>

           <div id="cartItemGroup" class=" flex flex-col gap-5 h-[300px] overflow-scroll flex-grow">

            <div class=" hidden last:flex justify-center items-center h-full ">
              <div class="">
                <img src="./src/img/empty-cart.svg" class=" w-32 h-32" alt="">
                <p class=" font-bold font-serif mt-5">There is no cart item.</p>
              </div>
            </div>
          <!-- This is sample cart Item Ui But this Ui is remove -->
           </div>

           <!-- Cart Footer -->
           <div class="cart-footer flex flex-col gap-3 mt-auto">
              <div class=" flex justify-between items-center border-t py-3">
                <p class=" font-bold font-serif">Total</p>
                <p class=" font-bold font-mono" id="cartTotal">$</p>
              </div>
              <button class=" bg-blue-500 px-3 py-2 duration-200 active:scale-90 rounded text-center font-serif font-bold">Order</button>
           </div>
           <!-- Cart Footer -->

        </div>
    </section>
       <!-- Drawer Section -->

      <section id="category-section" class="py-5">
        <div class="container mx-auto">
          <h1 class="mb-3">Product Categories</h1>
          <div id="categoryGroup" class="flex gap-5 overflow-x-scroll">
            <button
              class="active border cat-btn text-nowrap duration-200 active:scale-75 active:bg-blue-400 border-blue-400 px-4 py-1 rounded"
            >
              All
            </button>
          
          </div>
        </div>
      </section>

      <section id="product-section py-3">
        <div class="container mx-auto">
          <div
          id="productGroup"
            class="grid gap-3 xl:gap-5  grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          >
           <!-- This is sample prduct is remove  -->
            
          </div>
          
      </section>

      <footer class="bg-gray-400 py-5 mt-auto">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <p class="font-serif">
              Copy Right @
              <a class="underline underline-offset-1" href="https://mms-it.com"
                >MMS It</a
              >
            </p>
            <button
              type="button"
              class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>

              <span class="sr-only">Icon description</span>
            </button>
          </div>
        </div>
      </footer>

      <template id="categoryTemplate">
          <button class=" cat-btn duration-200 active:scale-75 active:bg-blue-400 border text-nowrap border-blue-400 px-4 py-1 rounded">
            Sample
            </button>
      </template>

      <template id="productTemplate">
          <div class="product-card col-span-1">
              <img
                class=" product-img h-[100px] -mb-[50px] ms-5"
                src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                alt=""
              />
              <div class="product-info w-full border border-black p-5">
                <p class="product-title line-clamp-1 font-bold mt-[40px] mb-3">
                  Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptop
                </p>
                <p class="product-description text-sm line-clamp-4 mb-4">
                  Your perfect pack for everyday use and walks in the forest.
                  Stash your laptop (up to 15 inches) in the padded sleeve, your
                  everyday
                </p>
                <div class="flex justify-between items-center mb-5">
                  <div class="product-star flex gap-2"></div>
                  <p class=" product-rate">(42.5/250)</p>
                </div>
                <hr class=" border-gray-700 mb-3">
                <p class="product-price font-mono font-bold mb-2">$<span>109</span></p>
                <button class="product-add-to-cart duration-200 active:scale-90 poinet bg-blue-400 disabled:bg-blue-700 disabled:active:scale-100 px-5 py-2 rounded w-full text-white">Add to Cart</button>
              </div>
            </div>
      </template>

      <template id="cartItemTemplate">
         <div class="cart-item group">
              <img class="cart-item-img h-16 ms-5 -mb-8 relative z-10" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
              <div class="cart-info relative border border-blue-200 p-3">

                <button class="cart-item-remove absolute top-5 right-5 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto text-red-500 " >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 pointer-events-none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>

                </button>
                <p class="cart-item-title line-clamp-1 mt-8">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptop</p>
                <div class="flex justify-between items-center">
                  <p>$<span class=" font-bold font-mono cart-item-cost ">109</span>
                    <span class=" font-bold font-mono cart-item-price hidden">109</span></p>
                        <div class="">
                          <button
                            class="cart-q-sub active:scale-75 duration-200 opacity-0 pointer-events-none group-hover:opacity-100 -translate-x-10 group-hover:pointer-events-auto group-hover:translate-x-0 bg-blue-200 rounded-full p-1"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-3 h-3 pointer-events-none"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M5 12h14"
                              />
                            </svg>
                          </button>
                          <span class="cart-item-quantity w-5 inline-block text-end">0</span>
                          <button
                            class="cart-q-add active:scale-90 bg-blue-200 rounded-full p-1 duration-200 opacity-0 pointer-events-none group-hover:opacity-100 translate-x-10 group-hover:pointer-events-auto group-hover:translate-x-0"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-3 h-3 pointer-events-none"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 4.5v15m7.5-7.5h-15"
                              />
                            </svg>
                          </button>
                        </div>
                </div>
                
              </div>
            </div>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
